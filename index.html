<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cleaning</title>
</head>
<body>
    <div class="body">
        <header>
            <div>
                <p>Требуются специалисты по уборке</p>
                <h1>Надежный доход <br>
                    и удобный график работы</h1>
                <button type="button" class="green-btn sign-up">Записаться</button>
            </div>
            <div>
                <img src="img/header-picture.jpg" alt="">
            </div>
        </header>
        <div class="popup">
            <form action="">
                <div class="block">
                    <p>Ф.И.О.</p>
                    <input type="text" name="" id="" class="field">
                </div>
                <div class="block">
                    <p>Дата рождения</p>
                    <input type="text" name="" id="" placeholder="22.03.1975" class="field date">
                </div>
                <div class="block">
                    <p>Телефон</p>
                <input type="text" name="" id="" placeholder="+380" class="field phone">
                </div>
                <div class="block">
                    <p>Гражданство</p>
                    <div class="selection" data-state="">
                        <div class="default">Выберите из списка</div>
                        <div class="list">
                            <input id="russian" type="radio" value="russian" name="select"/>
                            <label for="russian">Россия</label>
                            <input id="ukraine" type="radio" value="ukraine" name="select"/>
                            <label for="ukraine">Украина</label>
                            <input id="qazaqstan" type="radio" value="qazaqstan" name="select"/>
                            <label for="qazaqstan">Казахстан</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="green-btn submit-btn">Записаться на собеседование</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="inputmask/dist/jquery.inputmask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
